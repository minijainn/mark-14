<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Profit or Loss</title>
  </head>
  <body>
    <main>
      <label
        >Initial Price:
        <input
          id="initial-price"
          type="number"
          placeholder="Enter initial price here"
      /></label>

      <label
        >Quantity of Stocks:
        <input
          type="number"
          id="no-of-stocks"
          placeholder="Enter the number of Stocks bought"
      /></label>

      <label
        >Current price:
        <input
          type="number"
          id="current-price"
          placeholder="Enter the current price of the stocks"
      /></label>

      <button class="button" id="tell-button">Tell me!!</button>
      <div id="output-box"></div>
    </main>

    <script src="./src/index.js"></script>
  </body>
</html>
